<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h2>List of books</h2>
        <div id="bookList">
            <table id="bookTable">
                <thead>
                    <th>Title</th><th>Author</th><th>Pages</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <br>
        <button id="newBookButton" onclick="showNewBookForm();">NEW BOOK</button>
        <div id="newBook" style="display:none;">
            <form action="#" onsubmit="addBookToLibrary(); return false;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title"><br><br>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author"><br><br>
                <label for="pages">Number of pages:</label>
                <input type="text" id="pages" name="pages"><br><br>
                <span>Read?</span><br>
                <input type="radio" id="yesRead" name="read" value="true">
                <label for="yesRead">Yes</label>
                <input type="radio" id="noRead" name="read" value="false" checked>
                <label for="noRead">No</label><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
